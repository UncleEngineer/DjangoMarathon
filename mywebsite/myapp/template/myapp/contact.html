{% extends 'myapp/base.html' %}

{% block title %} ติดต่อร้านลุง {% endblock title %}

{% block content %}

<h1>ติดต่อร้านลุง</h1>

<div class="container">
    <form method="POST">

        {% csrf_token % %}

        <div class="form-group">
            <label for="name">ชื่อผู้ติดต่อ</label>
            <input type="text", class="form-control", id="name",name="name">
        </div><br>

        <div class="form-group">
            <label for="title">หัวข้อ</label>
            <input type="text", class="form-control", id="title",name="title">
        </div><br>

        <div class="form-group">
        <label for="detail">รายละเอียดปัญหา:</label>
        <textarea class="form-control" rows="5" id="detail" name="detail"></textarea>
        </div><br>
        
        <div class="form-group">
            <label for="email">อีเมล</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <br>
        <button type="submit" class="btn btn-primary" >Submit</button>

    </form>
</div>

<div class="container">
{% for staff in namelist %}

    <h3>- {{staff.name}}<br>โทร. {{staff.tel}}<br> Email: {{staff.email}} </h3>
    <hr>

{% endfor %}

</div>

{% endblock content %}
